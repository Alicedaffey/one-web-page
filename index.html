<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>website-practice</title>
  <link rel="stylesheet" href="https://alicedaffey.github.io/one-web-page/css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <h2>株式会社テスト</h2>
      </div>
      <div class="nav">
        <ul>
          <a href=""><li>会社概要</li></a>
          <a href=""><li>企業実績</li></a>
          <a href=""><li>問い合わせ</li></a>
          <a href=""><li>採用情報</li></a>
        </ul>
      </div>
    </nav>

    <div class="detail">
      <div class="overlay"></div>
      <div id="circle">
        <div class="automatic one">
          <h1>銀行</h1>
        </div>
        <div class="automatic two">
          <h1>商社</h1>
        </div>
        <div class="automatic three">
          <h1>流通・物流</h1>
        </div>
        <div class="automatic four">
          <h1>サービス</h1>
        </div>
      </div>
    </div>

    <div class="selector">
      <img src="./images/goon.png" id="goon" />
      <h3>Go on</h3>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
